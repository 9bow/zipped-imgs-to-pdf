name: Build & Tests

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test-python:
    name: Python Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Python tests with coverage
        run: |
          pytest --cov=shared --cov=python --cov-report=xml --cov-report=term --cov-report=html

      - name: Upload Python coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: python
          name: python-coverage
          fail_ci_if_error: false

      - name: Upload Python coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage-report
          path: htmlcov/
          retention-days: 30

  test-javascript:
    name: JavaScript Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run JavaScript tests with coverage
        run: npm run test:coverage

      - name: Upload JavaScript coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: javascript
          name: javascript-coverage
          fail_ci_if_error: false

      - name: Upload JavaScript coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: javascript-coverage-report
          path: coverage/
          retention-days: 30
